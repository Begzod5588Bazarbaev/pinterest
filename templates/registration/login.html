{% extends 'base.html' %}

{% block title %}
	Quote login
{% endblock %}

{% block content %}
	<h1>Please login</h1>
	<p>You must be logged in to submit ot view all quotes. </p>
	<form method="post" action="{% url 'login' %}">
		<table>
			{{ form.as_table }}
			{% csrf_token %}
			<tr>
				<td>
					&nbsp;
				</td>
				<td>
					<input type="submit" value="login">
				</td>
			</tr>
		</table>
		<p>
			Not registered yet?
			<a href="{% url 'register' %}">Register here</a>
		</p>
		<input type="hidden" name="next" value="{{ next }}">
	</form>
{% endblock content %}
